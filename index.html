<!DOCTYPE html>

<head>

<script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.js"></script>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
:root{
  --primary:#00aaff;
  --green:#16c784;
  --red:#ff4d4d;
  --orange:#ff9900;
  --bg-dark:#0e0e0e;
  --text-dark:#eee;
  --card-dark:#1e1e1e;
}

body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  text-align:center;
  background:radial-gradient(circle at top,var(--bg-dark),#111 60%);
  color:var(--text-dark);
  transition: all 0.3s ease;
  overflow-x:hidden;
}

.wrapper{
  padding:20px;
  max-width:1100px;
  margin:auto;
}

h1{
  font-size:2.7rem;
  margin-bottom:5px;
  animation:pulse 1.5s infinite alternate;
  color:#00aaff;
  text-shadow:0 0 10px #00aaff,0 0 20px #00aaff;
}

@keyframes pulse{
  from{transform:scale(1);}
  to{transform:scale(1.08);}
}

.tagline{
  opacity:.7;
  margin-bottom:20px;
  color:#0ff;
}

.card{
  background:var(--card-dark);
  border-radius:16px;
  padding:18px;
  margin:12px;
  box-shadow:0 10px 25px rgba(0,0,0,0.3);
  transition: all 0.3s ease;
}

.flex{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
}

.stat{
  font-weight:bold;
  margin:6px 0;
  color:#0ff;
}

.wallet-btn{
  padding:12px 22px;
  border:none;
  border-radius:40px;
  font-weight:bold;
  cursor:pointer;
  margin:6px;
  color:white;
  transition:.2s;
}

.wallet-btn:hover{ transform:scale(1.06); }

.buy{ background:#16c784; }
.sell{ background:#888; }

.address{
  font-size:.9rem;
  opacity:.75;
  word-break:break-all;
}

.small{
  font-size:.85rem;
  opacity:.7;
}

.loader{
  border:6px solid #f3f3f3;
  border-top:6px solid var(--primary);
  border-radius:50%;
  width:32px;
  height:32px;
  animation:spin 1s linear infinite;
  margin:10px auto;
}

@keyframes spin{
  0%{transform:rotate(0deg);}
  100%{transform:rotate(360deg);}
}

footer{
  margin-top:30px;
  padding:20px;
  font-size:.9rem;
  opacity:.7;
}

/* X Logo fixed at bottom */
#socialX{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  z-index:9999;
  font-weight:bold;
  font-size:1.5rem;
  color:#0ff;
  text-shadow:0 0 5px #0ff,0 0 10px #0ff,0 0 20px #0ff;
  text-decoration:none;
  transition: all 0.3s ease;
  pointer-events:auto;
}

#socialX:hover{
  transform:translateX(-50%) scale(1.2);
  text-shadow:0 0 15px #0ff,0 0 30px #0ff,0 0 50px #0ff;
}
</style>
</head>
<body>

<div class="wrapper">

<h1>BRONIN</h1>
<div class="tagline">We are BRO's, We are BRONIN!.</div>

<div class="flex">

  <div class="card" style="min-width:250px;">

    $<span id="price">Loading...</span>
  </div>

  <div class="card" style="min-width:250px;">
    <div class="stat">FDV</div>

  <div class="card" style="min-width:250px;">
    <div class="stat">BRO-lders</div>
    <span id="holders">Loading...</span>
  </div>

</div>

<div class="card">
  <button class="wallet-btn buy" id="buyBtn">
    Buy on Pump.Fun
  </button>
</div>

<div class="card">

  <button id="connectBtn" class="wallet-btn" onclick="connectWallet()">
    Connect Phantom
  </button>

  <button id="disconnectBtn" class="wallet-btn" onclick="disconnectWallet()" style="display:none;background:#ff4d4d;">
    Disconnect
  </button>

  <div id="spinner" style="display:none;">
    <div class="loader"></div>

  <div id="walletInfo" style="display:none;margin-top:10px;">

    <div>SOL: <strong id="solBalance">0</strong></div>

</div>

<footer>

</footer>

<!-- X Logo link -->
<a href="https://x.com/Only_BRONin" target="_blank" id="socialX">X</a>

<!-- Phantom modal -->
<div id="phantomModal" style="display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.7);justify-content:center;align-items:center;">
  <div style="background:#1e1e1e;padding:25px;border-radius:15px;max-width:380px;color:#0ff;">
    <h3>Phantom required</h3>
    <p>Install Phantom wallet to continue.</p>
    <button class="wallet-btn" onclick="installPhantom()">Install</button>
  </div>
</div>

<script>
/* ============================
Replace with your token info
============================ */
const TOKEN_MINT = "J4Db1dSx5qkhghjbzNXarMyQ2KirijJGGFb9h9jzpump";
const PAIR_ADDRESS = "45sspkuqs1ssbedqxd2mzrmdjyaxf7gyqyhs5xdxuwc5";

// Buy button link to Pump.Fun
document.getElementById("buyBtn").onclick = () =>
  window.open(`https://pump.fun/coin/${TOKEN_MINT}`, "_blank");

// Solana connection
const connection = new solanaWeb3.Connection(
  solanaWeb3.clusterApiUrl("mainnet-beta"),
  "confirmed"
);

let provider;
let publicKey;
let lastPrice = 0;

function shortenAddress(a){ return a.slice(0,4) + "..." + a.slice(-4); }

async function connectWallet(){
  if(!(window.solana && window.solana.isPhantom)){
    showInstallPopup();
    return;
  }
  provider = window.solana;
  document.getElementById("spinner").style.display = "block";
  try{
    const resp = await provider.connect();
    publicKey = resp.publicKey;
    updateUIConnected();
    confetti({particleCount:120,spread:80,origin:{y:0.6}});
    getBalances();
  }catch(e){}
  document.getElementById("spinner").style.display = "none";
}

function updateUIConnected(){
  connectBtn.style.display="none";
  disconnectBtn.style.display="inline-block";
  walletInfo.style.display="block";
  walletAddress.innerText = shortenAddress(publicKey.toString());
}

async function disconnectWallet(){
  if(provider) await provider.disconnect();
  publicKey=null;
  connectBtn.style.display="inline-block";
  disconnectBtn.style.display="none";
  walletInfo.style.display="none";
}

async function autoConnect(){
  if(window.solana && window.solana.isPhantom){
    provider = window.solana;
    try{
      const r = await provider.connect({onlyIfTrusted:true});
      if(r.publicKey){
        publicKey=r.publicKey;
        updateUIConnected();
        getBalances();
      }
    }catch{}
  }
}

window.addEventListener("load", autoConnect);

async function getBalances(){
  if(!publicKey) return;
  const balance = await connection.getBalance(publicKey);
  solBalance.innerText = (balance / solanaWeb3.LAMPORTS_PER_SOL).toFixed(4);
  const tokenAccounts = await connection.getParsedTokenAccountsByOwner(
    publicKey,
    { mint: new solanaWeb3.PublicKey(TOKEN_MINT) }
  );
  let tokenAmount = 0;
  if(tokenAccounts.value.length > 0){
    tokenAmount = tokenAccounts.value[0].account.data.parsed.info.tokenAmount.uiAmount;
  }
  tokenBalance.innerText = tokenAmount ?? 0;
  usdValue.innerText = ((tokenAmount||0) * lastPrice).toFixed(2);
}

async function fetchTokenData(){
  try{
    const res = await fetch(`https://api.dexscreener.com/latest/dex/tokens/${TOKEN_MINT}`);
    const data = await res.json();
    const pair = data.pairs[0];
    lastPrice = parseFloat(pair.priceUsd) || 0;
    price.innerText = lastPrice ? lastPrice.toFixed(6) : "0";
    marketcap.innerText = pair.fdv ? parseFloat(pair.fdv).toLocaleString() : "N/A";
    holders.innerText = pair.holders ? pair.holders.toLocaleString() : "N/A";
    if(publicKey) getBalances();
    // Neon pulse on price update
    price.parentElement.classList.remove("pulse");
    void price.parentElement.offsetWidth;
    price.parentElement.classList.add("pulse");
  }catch{
    price.innerText="N/A";
    marketcap.innerText="N/A";
    holders.innerText="N/A";
  }
}
setInterval(fetchTokenData,15000);
fetchTokenData();

// Phantom modal
function showInstallPopup(){ phantomModal.style.display="flex"; }
function installPhantom(){ window.open("https://phantom.app/","_blank"); }
</script>

</body>
</html>
