<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SolEx | Terminal</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>

    <style>
        :root {
            --primary: #00ffa3; --secondary: #dc1fff; --burn-red: #ff4b4b;
            --bg: #0b0b0e; --card-bg: rgba(20, 20, 25, 0.9); --text: #ffffff;
            --header-h: 80px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg); color: var(--text); min-height: 100vh; overflow: hidden; }
        #vanta-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }

        /* HEADER */
        .header-bar {
            height: var(--header-h); background: rgba(11, 11, 14, 0.9); border-bottom: 2px solid var(--primary);
            padding: 0 25px; display: flex; justify-content: space-between; align-items: center;
            position: fixed; top: 0; width: 100%; z-index: 1000; backdrop-filter: blur(20px);
        }
        .logo-link { font-size: 1.6rem; font-weight: 900; letter-spacing: 4px; color: var(--primary); text-decoration: none; font-family: 'Space Grotesk'; }

        .wallet-actions { display: flex; align-items: center; gap: 12px; }
        .balance-chip { background: rgba(0, 255, 163, 0.05); padding: 8px 16px; border-radius: 50px; font-size: 0.75rem; border: 1px solid rgba(0, 255, 163, 0.3); color: var(--primary); font-weight: 800; display: none; }
        .copy-btn { background: #1a1a1a; border: 1px solid #333; color: white; padding: 8px 14px; border-radius: 50px; font-size: 0.65rem; cursor: pointer; display: none; text-transform: uppercase; font-weight: 700; transition: 0.2s; border: 1px solid rgba(255,255,255,0.1); }
        .copy-btn:hover { background: #252525; border-color: var(--primary); }

        /* LAYOUT */
        .main-layout { display: grid; grid-template-columns: 1fr 240px; height: calc(100vh - var(--header-h)); margin-top: var(--header-h); }
        .terminal-content { padding: 40px; overflow-y: auto; display: flex; flex-direction: column; align-items: center; }

        .container-box { max-width: 650px; width: 100%; text-align: center; }
        h1 { font-family: 'Space Grotesk'; font-size: 4.5rem; font-weight: 700; background: linear-gradient(90deg, var(--primary), var(--secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 5px; }
        .description { color: #888; font-size: 0.9rem; margin-bottom: 30px; letter-spacing: 1px; }

        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-bottom: 25px; }
        .stat-box { background: rgba(255,255,255,0.03); padding: 18px; border-radius: 18px; border: 1px solid rgba(255,255,255,0.08); }
        .stat-label { font-size: 0.6rem; color: #555; text-transform: uppercase; margin-bottom: 5px; }
        .stat-val { font-family: 'Space Grotesk'; font-size: 1rem; font-weight: 700; }

        .btn-group { display: flex; gap: 10px; margin-bottom: 10px; }
        .btn { flex: 1; padding: 18px; border-radius: 14px; font-weight: 700; cursor: pointer; border: none; font-family: 'Space Grotesk'; transition: 0.3s; font-size: 1rem; text-decoration: none; text-align: center;}
        .btn-buy { background: var(--primary); color: #000; }
        .btn-dex { background: #ab9ff2; color: #000; }
        .btn-burn { background: var(--burn-red); color: #fff; width: 100%; margin-top: 15px; }

        .burn-portal { background: var(--card-bg); padding: 30px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.05); text-align: left; margin-bottom: 25px; }
        .input-wrapper { position: relative; }
        input { width:100%; background:rgba(0,0,0,0.5); border:1px solid #333; padding:18px 70px 18px 15px; color:white; border-radius:12px; outline:none; font-family: 'monospace'; }
        .max-btn { position: absolute; right: 10px; top: 50%; transform: translateY(-50%); background: rgba(0, 255, 163, 0.1); border: 1px solid var(--primary); color: var(--primary); padding: 5px 10px; border-radius: 6px; font-size: 0.7rem; font-weight: 800; cursor: pointer; transition: 0.2s; }

        .audit-sidebar { background: rgba(0, 0, 0, 0.6); border-left: 1px solid rgba(0, 255, 163, 0.1); padding: 15px; display: flex; flex-direction: column; backdrop-filter: blur(10px); }
        .log-container { flex-grow: 1; font-family: 'monospace'; font-size: 0.65rem; overflow-y: auto; color: #444; }
        .log-entry { margin-bottom: 8px; border-left: 1px solid #222; padding-left: 8px; }

        .social-row { margin-top: 30px; display: flex; justify-content: center; align-items: center; gap: 25px; }
        .social-row a { transition: 0.3s; display: flex; align-items: center; opacity: 0.6; }
        .social-row a:hover { transform: translateY(-3px); opacity: 1; }
        .social-row img { filter: grayscale(1) brightness(2); }
        .social-row a:hover img { filter: none; }
    </style>
</head>
<body>

<div id="vanta-canvas"></div>

<div class="header-bar">
    <a href="#" class="logo-link">SOLEX</a>
    <div class="wallet-actions">
        <div id="userBalance" class="balance-chip">0 SLX</div>
        <button id="copyBtn" class="copy-btn" onclick="copyWallet()">Copy Address</button>
        <button id="connectBtn" style="background:var(--primary); color:#000; padding:10px 20px; border-radius:50px; border:none; font-weight:800; cursor:pointer;" onclick="handleAuth()">CONNECT</button>
        <button id="logoutBtn" style="display:none; background:rgba(255,75,75,0.1); color:var(--burn-red); padding:10px 20px; border-radius:50px; border:1px solid var(--burn-red); font-weight:800; cursor:pointer;" onclick="handleLogout()">LOGOUT</button>
    </div>
</div>

<div class="main-layout">
    <div class="terminal-content">
        <div class="container-box">
            <h1>SolEx</h1>
            <p class="description">The hyper-deflationary terminal for the Solana ecosystem.</p>
            
            <div class="stats-grid">
                <div class="stat-box"><div class="stat-label">Price</div><div id="tokenPrice" class="stat-val">Syncing...</div></div>
                <div class="stat-box"><div class="stat-label">FDV</div><div id="tokenFDV" class="stat-val">Syncing...</div></div>
                <div class="stat-box"><div class="stat-label"><b>$SLX</b> Burned</div><div id="tokenBurned" class="stat-val" style="color:var(--burn-red)">Syncing...</div></div>
            </div>

            <div class="btn-group">
                <a href="https://pump.fun/coin/J4Db1dSx5qkhghjbzNXarMyQ2KirijJGGFb9h9jzpump" target="_blank" class="btn btn-buy">BUY <b>$SLX</b></a>
                <a href="https://dexscreener.com/solana/J4Db1dSx5qkhghjbzNXarMyQ2KirijJGGFb9h9jzpump" target="_blank" class="btn btn-dex">LIVE CHART</a>
            </div>

            <div class="burn-portal" id="burn-area" style="opacity: 0.3; pointer-events: none;">
                <h3 style="font-family:'Space Grotesk'; color:var(--burn-red); margin-bottom:15px; font-size: 0.8rem;">BURNED <b>$SLX</b></h3>
                <div class="input-wrapper">
                    <input type="number" id="burnAmount" placeholder="Amount to burn">
                    <button class="max-btn" onclick="setMax()">MAX</button>
                </div>
                <button id="burnSubmit" class="btn btn-burn" onclick="executeBurn()">BURN <b>$SLX</b></button>
            </div>

            <div class="social-row">
                <a href="https://x.com/Only_BRONin" target="_blank" title="Follow Official X">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="white"><path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/></svg>
                </a>
                <a href="https://pump.fun/coin/J4Db1dSx5qkhghjbzNXarMyQ2KirijJGGFb9h9jzpump" target="_blank" title="View on Pump.fun">
                    <img src="https://pump.fun/_next/image?url=%2Flogo.png&w=64&q=75" width="28" height="28" style="border-radius: 4px;">
                </a>
            </div>
        </div>
    </div>

    <div class="audit-sidebar">
        <div class="log-container" id="log-container"><div class="log-entry">> TERMINAL_READY</div></div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>

<script>
    VANTA.NET({ el: "#vanta-canvas", mouseControls: true, color: 0x00ffa3, backgroundColor: 0x0b0b0e, points: 8 });
    
    const MINT_ADDRESS = "J4Db1dSx5qkhghjbzNXarMyQ2KirijJGGFb9h9jzpump";
    const INITIAL_SUPPLY = 1000000000; 
    let walletAddress = localStorage.getItem('solex_wallet');
    let userBalanceValue = 0;
    const connection = new solanaWeb3.Connection("https://api.mainnet-beta.solana.com");

    function addLog(msg) {
        const container = document.getElementById('log-container');
        const div = document.createElement('div');
        div.className = 'log-entry';
        div.innerHTML = `> ${msg}`;
        container.appendChild(div);
        container.scrollTop = container.scrollHeight;
        if(container.children.length > 20) container.removeChild(container.firstChild);
    }

    async function updateEverything() {
        addLog("SYNCING_NETWORK_DATA...");
        try {
            // 1. Fetch Token Data (Price/FDV)
            const dexResp = await fetch(`https://api.dexscreener.com/latest/dex/tokens/${MINT_ADDRESS}`);
            const dexData = await dexResp.json();
            if (dexData.pairs && dexData.pairs.length > 0) {
                const pair = dexData.pairs[0];
                document.getElementById('tokenPrice').innerText = `$${parseFloat(pair.priceUsd).toFixed(8)}`;
                document.getElementById('tokenFDV').innerText = `$${parseInt(pair.fdv).toLocaleString()}`;
            }

            // 2. Fetch Burn Stats
            const supplyResp = await connection.getTokenSupply(new solanaWeb3.PublicKey(MINT_ADDRESS));
            const currentSupply = supplyResp.value.uiAmount;
            const burned = INITIAL_SUPPLY - currentSupply;
            document.getElementById('tokenBurned').innerText = `${(burned / 1000000).toFixed(1)}M`;

            // 3. Fetch Wallet Balance (if connected)
            if (walletAddress) {
                const pubKey = new solanaWeb3.PublicKey(walletAddress);
                const tokenAccounts = await connection.getParsedTokenAccountsByOwner(pubKey, {
                    mint: new solanaWeb3.PublicKey(MINT_ADDRESS)
                });
                userBalanceValue = tokenAccounts.value.length > 0 ? tokenAccounts.value[0].account.data.parsed.info.tokenAmount.uiAmount : 0;
                document.getElementById('userBalance').innerText = `${userBalanceValue.toLocaleString()} SLX`;
            }
        } catch (e) {
            addLog("SYNC_INTERRUPTED_RETRYING...");
        }
    }

    async function handleAuth() {
        const provider = window.phantom?.solana;
        if (!provider) return window.open("https://phantom.app/", "_blank");
        try {
            const resp = await provider.connect();
            const pubKey = resp.publicKey.toString();
            const message = `SOL EX TERMINAL VERIFICATION\n\nSign to verify: ${pubKey}\nTS: ${Date.now()}`;
            await provider.signMessage(new TextEncoder().encode(message), "utf8");
            walletAddress = pubKey;
            localStorage.setItem('solex_wallet', walletAddress);
            updateUI(true);
            updateEverything();
            addLog("AUTH_SUCCESS");
        } catch (e) { addLog("AUTH_FAILED"); }
    }

    function copyWallet() {
        if (!walletAddress) return;
        navigator.clipboard.writeText(walletAddress);
        const btn = document.getElementById('copyBtn');
        btn.innerText = "COPIED!";
        setTimeout(() => { btn.innerText = "Copy Address"; }, 2000);
    }

    function updateUI(active) {
        document.getElementById('connectBtn').style.display = active ? "none" : "block";
        document.getElementById('logoutBtn').style.display = active ? "block" : "none";
        document.getElementById('userBalance').style.display = active ? "block" : "none";
        document.getElementById('copyBtn').style.display = active ? "block" : "none";
        document.getElementById('burn-area').style.opacity = active ? "1" : "0.3";
        document.getElementById('burn-area').style.pointerEvents = active ? "auto" : "none";
    }

    function setMax() { document.getElementById('burnAmount').value = userBalanceValue; }
    function handleLogout() { localStorage.removeItem('solex_wallet'); location.reload(); }

    // INITIAL LOAD
    if (walletAddress) updateUI(true);
    updateEverything();

    // AUTO REFRESH EVERY 15 SECONDS
    setInterval(updateEverything, 15000);
</script>
</body>
    </html>
