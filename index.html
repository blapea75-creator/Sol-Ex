<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SolEx | Hyper-Deflationary Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #00ffa3; 
            --secondary: #dc1fff;
            --burn-red: #ff4b4b;
            --bg: #0b0b0e;
            --card-bg: rgba(20, 20, 25, 0.9);
            --text: #ffffff;
            --header-h: 70px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg); color: var(--text); display: flex; flex-direction: column; min-height: 100vh; }
        
        #vanta-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }

        /* Enhanced Sticky Header */
        .header-bar {
            height: var(--header-h);
            background: rgba(11, 11, 14, 0.8);
            border-bottom: 1px solid rgba(0, 255, 163, 0.2);
            padding: 0 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed; /* Locked to top */
            top: 0;
            width: 100%;
            z-index: 1000;
            backdrop-filter: blur(15px); /* Stronger glass effect */
            -webkit-backdrop-filter: blur(15px);
        }

        /* Refresh Logo Button */
        .logo-link {
            font-size: 1.5rem;
            font-weight: 900;
            letter-spacing: 3px;
            color: var(--primary);
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Space Grotesk', sans-serif;
            user-select: none;
        }
        .logo-link:hover {
            filter: drop-shadow(0 0 12px var(--primary));
            letter-spacing: 5px;
        }
        .logo-link:active { transform: scale(0.95); }

        /* Main Content Spacing for Sticky Header */
        .container { 
            max-width: 900px; 
            margin: var(--header-h) auto 0 auto; 
            padding: 60px 20px; 
            text-align: center; 
            flex: 1; 
        }

        h1 { font-family: 'Space Grotesk', sans-serif; font-size: 5rem; font-weight: 700; background: linear-gradient(90deg, var(--primary), var(--secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 10px; }
        
        .project-desc {
            max-width: 650px; margin: 0 auto 40px auto; font-size: 1.1rem; line-height: 1.6; color: #b0b0b0;
            background: rgba(255, 255, 255, 0.03); padding: 25px; border-radius: 20px; border-left: 4px solid var(--primary);
        }

        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; margin-bottom: 40px; }
        .stat-box { background: var(--card-bg); padding: 20px; border-radius: 18px; border: 1px solid rgba(255,255,255,0.1); }
        .stat-box label { display: block; font-size: 0.65rem; color: #888; margin-bottom: 5px; text-transform: uppercase; }
        .stat-box .val { font-family: 'Space Grotesk'; font-size: 1.3rem; font-weight: 700; }

        /* Buttons & Actions */
        .btn { display: block; width: 100%; padding: 20px; border-radius: 15px; font-weight: 700; cursor: pointer; border: none; font-family: 'Space Grotesk'; transition: 0.3s; font-size: 1.2rem; text-align: center; text-decoration: none; margin-bottom: 20px; }
        .btn-buy { background: var(--primary); color: #000; box-shadow: 0 0 20px rgba(0, 255, 163, 0.1); }
        .btn-burn { background: var(--burn-red); color: #fff; }

        .burn-portal { background: var(--card-bg); padding: 35px; border-radius: 24px; border: 1px solid rgba(255,255,255,0.1); text-align: left; }
        .status-console { background: #000; color: var(--primary); font-family: 'monospace'; padding: 12px; border-radius: 8px; font-size: 0.75rem; margin-bottom: 15px; border: 1px solid #333; height: 40px; display: flex; align-items: center; }

        /* Wallet Controls */
        .wallet-btn { padding: 10px 20px; border-radius: 50px; font-weight: bold; cursor: pointer; border: none; font-size: 0.8rem; transition: 0.3s; }
        #connectBtn { background: #ab9ff2; color: #000; }
        #disconnectBtn { background: rgba(255, 75, 75, 0.15); color: var(--burn-red); display: none; margin-left: 10px; border: 1px solid rgba(255, 75, 75, 0.3); }
        #disconnectBtn:hover { background: var(--burn-red); color: #fff; }

        /* Floating X Link */
        .x-fixed {
            position: fixed; bottom: 25px; right: 25px; background: #fff; color: #000; width: 55px; height: 55px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center; text-decoration: none;
            box-shadow: 0 8px 25px rgba(0,0,0,0.5); transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); z-index: 1000;
        }
        .x-fixed:hover { transform: scale(1.15) rotate(10deg); background: var(--primary); }

        footer { padding: 40px 20px; text-align: center; font-size: 0.8rem; opacity: 0.4; }
    </style>
</head>
<body>

<div id="vanta-canvas"></div>

<div class="header-bar">
    <a href="javascript:location.reload();" class="logo-link">SOLEX</a>
    
    <div style="display: flex; align-items: center;">
        <button id="connectBtn" class="wallet-btn" onclick="handleWalletConnect()">Connect & Verify</button>
        <button id="disconnectBtn" class="wallet-btn" onclick="handleDisconnect()">Disconnect</button>
    </div>
</div>

<div class="container">
    <header>
        <h1>SolEx</h1>
        <div class="project-desc">Hyper-deflationary movement on Solana. Connect, Verify, and Burn to reduce supply.</div>
    </header>

    <div class="stats-grid">
        <div class="stat-box"><label>Price (USD)</label><div class="val" id="stat-price">$0.00</div></div>
        <div class="stat-box"><label>Market Cap</label><div class="val" id="stat-fdv">$0</div></div>
        <div class="stat-box"><label>Burned Tokens</label><div class="val" id="stat-burned" style="color:var(--burn-red)">0</div></div>
    </div>

    <a href="https://pump.fun/coin/J4Db1dSx5qkhghjbzNXarMyQ2KirijJGGFb9h9jzpump" target="_blank" class="btn btn-buy">ðŸ”¥ BUY ON PUMP.FUN</a>

    <div id="burn-area" class="burn-portal" style="opacity: 0.4; pointer-events: none;">
        <h3 style="font-family: 'Space Grotesk'; margin-bottom: 5px;">Burn Portal</h3>
        <div class="status-console" id="console-text">> Waiting for wallet connection...</div>
        <input type="number" id="burnAmount" style="width:100%; background:rgba(0,0,0,0.3); border:1px solid #444; padding:18px; color:white; border-radius:12px; margin-bottom:15px; outline: none; font-size: 1.1rem;" placeholder="Amount to burn">
        <button id="burnBtn" class="btn btn-burn" onclick="executeSecureBurn()">SIGN & COMMIT BURN ðŸ”¥</button>
    </div>
</div>

<a href="https://x.com/Only_BRONin" target="_blank" class="x-fixed">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/></svg>
</a>

<footer>

</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
<script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>

<script>
    VANTA.NET({ el: "#vanta-canvas", mouseControls: true, color: 0x00ffa3, backgroundColor: 0x0b0b0e, points: 10 });

    const MINT = "J4Db1dSx5qkhghjbzNXarMyQ2KirijJGGFb9h9jzpump";
    let walletAddress = null;

    // Automatic disconnect on load
    window.addEventListener('load', async () => {
        if (window.phantom?.solana) {
            await window.solana.disconnect();
            updateUI(null);
        }
    });

    async function handleWalletConnect() {
        const provider = window.phantom?.solana;
        if (!provider) return window.open("https://phantom.app/", "_blank");
        try {
            const resp = await provider.connect();
            const msg = `LOG IN TO SOLEX PORTAL\nAccount: ${resp.publicKey.toString()}\nSession: ${Date.now()}`;
            await provider.signMessage(new TextEncoder().encode(msg), "utf8");
            walletAddress = resp.publicKey.toString();
            updateUI(walletAddress);
            logConsole("Verification successful. Burn portal unlocked.");
        } catch (e) { logConsole("Signature rejected."); }
    }

    async function executeSecureBurn() {
        const provider = window.phantom?.solana;
        const amount = document.getElementById('burnAmount').value;
        if (!amount || amount <= 0) return alert("Enter valid burn amount.");
        try {
            document.getElementById('burnBtn').disabled = true;
            logConsole("Waiting for burn signature...");
            const burnMsg = `WARNING: PERMANENT DESTRUCTION\n\nBurning: ${amount} SOLEX\n\nI confirm these tokens will be lost forever.`;
            await provider.signMessage(new TextEncoder().encode(burnMsg), "utf8");
            logConsole("Signature verified. TX Initialized.");
            alert(`BURN AUTHORIZED: ${amount} tokens.`);
        } catch (e) { logConsole("Burn rejected."); } 
        finally { document.getElementById('burnBtn').disabled = false; }
    }

    function handleDisconnect() {
        if (window.solana) window.solana.disconnect();
        walletAddress = null;
        updateUI(null);
    }

    function updateUI(addr) {
        const cBtn = document.getElementById('connectBtn');
        const dBtn = document.getElementById('disconnectBtn');
        const burnArea = document.getElementById('burn-area');
        if (addr) {
            cBtn.innerText = addr.substring(0,4) + "..." + addr.slice(-4);
            cBtn.style.background = "var(--primary)";
            dBtn.style.display = "block";
            burnArea.style.opacity = "1";
            burnArea.style.pointerEvents = "auto";
        } else {
            cBtn.innerText = "Connect & Verify";
            cBtn.style.background = "#ab9ff2";
            dBtn.style.display = "none";
            burnArea.style.opacity = "0.4";
            burnArea.style.pointerEvents = "none";
        }
    }

    function logConsole(msg) { document.getElementById('console-text').innerText = "> " + msg; }

    async function fetchStats() {
        try {
            const res = await fetch(`https://api.dexscreener.com/latest/dex/tokens/${MINT}`);
            const data = await res.json();
            const pair = data.pairs ? data.pairs[0] : null;
            if (pair) {
                document.getElementById('stat-price').innerText = `$${parseFloat(pair.priceUsd).toFixed(10)}`;
                document.getElementById('stat-fdv').innerText = `$${parseInt(pair.fdv).toLocaleString()}`;
            }
        } catch (e) {}
    }
    fetchStats();
    setInterval(fetchStats, 30000);
</script>
</body>
</html>
