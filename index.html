<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SolEx | Terminal</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    <script src="https://unpkg.com/@solana/spl-token@0.3.8/lib/index.iife.min.js"></script>

    <style>
        :root {
            --primary: #00ffa3; --secondary: #dc1fff; --burn-red: #ff4b4b;
            --bg: #0b0b0e; --card-bg: rgba(20, 20, 25, 0.9); --text: #ffffff;
            --header-h: 75px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg); color: var(--text); min-height: 100vh; display: flex; flex-direction: column; }
        #vanta-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }

        .header-bar {
            height: var(--header-h); background: rgba(11, 11, 14, 0.85); border-bottom: 1px solid rgba(0, 255, 163, 0.2);
            padding: 0 25px; display: flex; justify-content: space-between; align-items: center;
            position: fixed; top: 0; width: 100%; z-index: 1000; backdrop-filter: blur(15px);
        }

        .logo-link { font-size: 1.5rem; font-weight: 900; letter-spacing: 3px; color: var(--primary); text-decoration: none; font-family: 'Space Grotesk'; transition: 0.3s; }
        .logo-link:hover { filter: drop-shadow(0 0 10px var(--primary)); }

        .wallet-section { display: flex; flex-direction: column; align-items: flex-end; gap: 4px; }
        .balance-chip { 
            background: rgba(0, 255, 163, 0.1); padding: 4px 12px; border-radius: 50px; 
            font-size: 0.7rem; border: 1px solid rgba(0, 255, 163, 0.2); display: none;
            color: var(--primary); font-weight: 700; font-family: 'Space Grotesk';
        }

        .container { max-width: 900px; margin: var(--header-h) auto 0 auto; padding: 50px 20px; text-align: center; flex: 1; }
        h1 { font-family: 'Space Grotesk'; font-size: 4.5rem; font-weight: 700; background: linear-gradient(90deg, var(--primary), var(--secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; margin: 35px 0; }
        .stat-box { background: var(--card-bg); padding: 22px; border-radius: 18px; border: 1px solid rgba(255,255,255,0.1); }
        .stat-box label { display: block; font-size: 0.65rem; color: #888; text-transform: uppercase; margin-bottom: 5px; }
        .stat-box .val { font-family: 'Space Grotesk'; font-size: 1.25rem; font-weight: 700; }

        .btn { display: block; width: 100%; padding: 20px; border-radius: 15px; font-weight: 700; cursor: pointer; border: none; font-family: 'Space Grotesk'; transition: 0.3s; font-size: 1.2rem; text-decoration: none; margin-bottom: 20px; text-align: center;}
        .btn-buy { background: var(--primary); color: #000; box-shadow: 0 0 15px rgba(0, 255, 163, 0.2); }
        .btn-burn { background: var(--burn-red); color: #fff; }
        .btn:disabled { opacity: 0.4; cursor: not-allowed; }

        .burn-portal { background: var(--card-bg); padding: 35px; border-radius: 24px; border: 1px solid rgba(255,255,255,0.1); text-align: left; }
        .status-console { background: #000; color: var(--primary); font-family: 'monospace'; padding: 12px; border-radius: 8px; font-size: 0.75rem; margin-bottom: 15px; border: 1px solid #333; height: 42px; display: flex; align-items: center; overflow: hidden; }

        .wallet-btn { padding: 9px 18px; border-radius: 50px; font-weight: bold; cursor: pointer; border: none; font-size: 0.8rem; transition: 0.3s; }
        #connectBtn { background: #ab9ff2; color: #000; }
        #disconnectBtn { background: rgba(255, 255, 255, 0.1); color: #fff; display: none; margin-left: 8px; }

        .x-fixed { position: fixed; bottom: 25px; right: 25px; background: #fff; color: #000; width: 55px; height: 55px; border-radius: 50%; display: flex; align-items: center; justify-content: center; z-index: 1000; transition: 0.3s; box-shadow: 0 5px 15px rgba(0,0,0,0.4); }
        .x-fixed:hover { transform: scale(1.1); background: var(--primary); }

        footer { padding: 40px 20px; text-align: center; font-size: 0.8rem; opacity: 0.4; }
    </style>
</head>
<body>

<div id="vanta-canvas"></div>

<div class="header-bar">
    <a href="javascript:location.reload();" class="logo-link">SOLEX</a>
    <div class="wallet-section">
        <div style="display: flex;">
            <button id="connectBtn" class="wallet-btn" onclick="handleWalletConnect()">Connect & Verify</button>
            <button id="disconnectBtn" class="wallet-btn" onclick="handleDisconnect()">Disconnect</button>
        </div>
        <div id="userBalance" class="balance-chip">Holdings: 0 SLX</div>
    </div>
</div>

<div class="container">
    <h1>SolEx</h1>
    <p style="color:#b0b0b0; margin-top:10px; font-size: 1.1rem;">Verifiable token destruction engine for the BRO community.</p>

    <div class="stats-grid">
        <div class="stat-box"><label>Live Price</label><div class="val" id="stat-price">$0.00</div></div>
        <div class="stat-box"><label>Market Cap</label><div class="val" id="stat-fdv">$0</div></div>
        <div class="stat-box"><label>Total Burned</label><div class="val" id="stat-burned" style="color:var(--burn-red)">0</div></div>
    </div>

    <a href="https://pump.fun/coin/J4Db1dSx5qkhghjbzNXarMyQ2KirijJGGFb9h9jzpump" target="_blank" class="btn btn-buy">BUY $SLX</a>

    <div id="burn-area" class="burn-portal" style="opacity: 0.4; pointer-events: none;">
        <h3 style="font-family: 'Space Grotesk'; margin-bottom: 10px;">Burn Portal</h3>
        <div class="status-console" id="console-text">> Awaiting connection...</div>
        <input type="number" id="burnAmount" style="width:100%; background:rgba(0,0,0,0.4); border:1px solid #444; padding:18px; color:white; border-radius:12px; margin-bottom:15px; outline: none; font-size: 1.2rem;" placeholder="Amount to burn">
        <button id="burnBtn" class="btn btn-burn" onclick="executeSecureBurn()">BURN $SLXðŸ”¥</button>
    </div>
</div>

<a href="https://x.com/Only_BRONin" target="_blank" class="x-fixed">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/></svg>
</a>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>

<script>
    VANTA.NET({ el: "#vanta-canvas", mouseControls: true, color: 0x00ffa3, backgroundColor: 0x0b0b0e, points: 10 });

    const MINT = "J4Db1dSx5qkhghjbzNXarMyQ2KirijJGGFb9h9jzpump";
    const BURN_ADDR = "1nc1nerator11111111111111111111111111111111";
    let walletAddress = null;

    async function handleWalletConnect() {
        const provider = window.phantom?.solana;
        if (!provider) return window.open("https://phantom.app/", "_blank");
        try {
            const resp = await provider.connect();
            walletAddress = resp.publicKey.toString();
            updateUI(walletAddress);
            await fetchUserBalance();
            logConsole("Wallet verified. Holding data synchronized.");
        } catch (e) { logConsole("Connection aborted."); }
    }

    async function fetchUserBalance() {
        if (!walletAddress) return;
        const connection = new solanaWeb3.Connection("https://api.mainnet-beta.solana.com");
        const mintPub = new solanaWeb3.PublicKey(MINT);
        const ownerPub = new solanaWeb3.PublicKey(walletAddress);

        try {
            const res = await connection.getParsedTokenAccountsByOwner(ownerPub, { mint: mintPub });
            const amount = res.value.length > 0 ? res.value[0].account.data.parsed.info.tokenAmount.uiAmount : 0;
            document.getElementById('userBalance').innerText = `Holdings: ${amount.toLocaleString()} SLX`;
            document.getElementById('userBalance').style.display = "block";
        } catch (e) { console.error(e); }
    }

    async function executeSecureBurn() {
        const provider = window.phantom?.solana;
        const amount = document.getElementById('burnAmount').value;
        if (!amount || amount <= 0) return alert("Enter a valid amount.");

        const connection = new solanaWeb3.Connection("https://api.mainnet-beta.solana.com", "confirmed");
        const burnDest = new solanaWeb3.PublicKey(BURN_ADDR);
        const mintPub = new solanaWeb3.PublicKey(MINT);
        const userPub = new solanaWeb3.PublicKey(walletAddress);

        try {
            document.getElementById('burnBtn').disabled = true;
            logConsole("Step 1: Signing Proof of Intent...");
            const msg = `SOL-EX BURN AUTHORIZATION\n\nAmount: ${amount} SLX\nTarget: Solana Incinerator\n\nI confirm these tokens will be destroyed.`;
            await provider.signMessage(new TextEncoder().encode(msg), "utf8");

            logConsole("Step 2: Constructing On-Chain TX...");
            const userATA = await splToken.getAssociatedTokenAddress(mintPub, userPub);
            const burnATA = await splToken.getAssociatedTokenAddress(mintPub, burnDest);

            // SPL Transfer to Burn Address (Incinerator)
            const tx = new solanaWeb3.Transaction().add(
                splToken.createTransferInstruction(
                    userATA, burnATA, userPub, Math.floor(amount * 1000000) // 6 decimals
                )
            );

            tx.feePayer = userPub;
            tx.recentBlockhash = (await connection.getLatestBlockhash()).blockhash;

            logConsole("Step 3: Awaiting Final Approval...");
            const { signature } = await provider.signAndSendTransaction(tx);
            
            logConsole("Confirming... TX: " + signature.slice(0,10));
            await connection.confirmTransaction(signature);
            
            logConsole("BURN SUCCESSFUL! ðŸ”¥");
            alert(`BURN SUCCESSFUL!\n\n${amount} SLX tokens have been sent to the Incinerator.`);
            fetchUserBalance();
        } catch (e) {
            logConsole("Transaction failed or rejected.");
            console.error(e);
        } finally { document.getElementById('burnBtn').disabled = false; }
    }

    function handleDisconnect() {
        window.solana.disconnect();
        walletAddress = null;
        updateUI(null);
    }

    function updateUI(addr) {
        const cBtn = document.getElementById('connectBtn');
        const dBtn = document.getElementById('disconnectBtn');
        const burnArea = document.getElementById('burn-area');
        const bal = document.getElementById('userBalance');
        if (addr) {
            cBtn.innerText = addr.slice(0,4) + "..." + addr.slice(-4);
            dBtn.style.display = "block";
            burnArea.style.opacity = "1";
            burnArea.style.pointerEvents = "auto";
        } else {
            cBtn.innerText = "Connect & Verify";
            dBtn.style.display = "none";
            burnArea.style.opacity = "0.4";
            burnArea.style.pointerEvents = "none";
            bal.style.display = "none";
        }
    }

    function logConsole(msg) { document.getElementById('console-text').innerText = "> " + msg; }

    async function fetchStats() {
        try {
            const res = await fetch(`https://api.dexscreener.com/latest/dex/tokens/${MINT}`);
            const data = await res.json();
            const pair = data.pairs ? data.pairs[0] : null;
            if (pair) {
                document.getElementById('stat-price').innerText = `$${parseFloat(pair.priceUsd).toFixed(10)}`;
                document.getElementById('stat-fdv').innerText = `$${parseInt(pair.fdv).toLocaleString()}`;
            }
        } catch (e) {}
    }
    fetchStats();
</script>
</body>
</html>
