<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Bronin Token ðŸš€</title>

<script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.js"></script>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
:root{
  --primary:#00aaff;
  --green:#16c784;
  --red:#ff4d4d;
  --orange:#ff9900;
  --bg-dark:#0e0e0e;
  --text-dark:#eee;
  --card-dark:#1e1e1e;
  --glow:#00ffff;
}

body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  text-align:center;
  background:radial-gradient(circle at top, #0a0a0a, #111 60%);
  color:var(--text-dark);
  transition: all 0.3s ease;
}

.wrapper{
  padding:20px;
  max-width:1100px;
  margin:auto;
}

h1{
  font-size:2.7rem;
  margin-bottom:5px;
  animation:pump 1.5s infinite alternate;
}

@keyframes pump{
  from{transform:scale(1);}
  to{transform:scale(1.07);}
}

.tagline{
  opacity:.7;
  margin-bottom:20px;
}

.card{
  background:var(--card-dark);
  border-radius:16px;
  padding:18px;
  margin:12px;
  box-shadow:0 10px 25px rgba(0,0,0,0.3);
  transition: all 0.3s ease;
}

.flex{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
}

.stat{
  font-weight:bold;
  margin:6px 0;
  transition: all 0.3s ease;
}

.wallet-btn{
  padding:12px 22px;
  border:none;
  border-radius:40px;
  font-weight:bold;
  cursor:pointer;
  margin:6px;
  color:white;
  transition:.2s;
}

.wallet-btn:hover{ transform:scale(1.06); }

.buy{ background:var(--green); }
.sell{ background:#888; }

.address{
  font-size:.9rem;
  opacity:.75;
  word-break:break-all;
}

.small{
  font-size:.85rem;
  opacity:.7;
}

.loader{
  border:6px solid #333;
  border-top:6px solid var(--primary);
  border-radius:50%;
  width:32px;
  height:32px;
  animation:spin 1s linear infinite;
  margin:10px auto;
}

@keyframes spin{
  0%{transform:rotate(0deg);}
  100%{transform:rotate(360deg);}
}

/* Neon pulse effect */
.pulse{
  animation: pulseGlow 1s ease-in-out infinite;
}
@keyframes pulseGlow{
  0%{text-shadow:0 0 5px var(--glow);}
  50%{text-shadow:0 0 15px var(--glow);}
  100%{text-shadow:0 0 5px var(--glow);}
}

footer{
  margin-top:30px;
  padding:20px;
  font-size:.9rem;
  opacity:.7;
}

.balance-box{
  font-size:1.2rem;
  font-weight:bold;
  color:#0ff;
  text-shadow:0 0 5px #0ff;
}
</style>
</head>
<body>

<div class="wrapper">

<h1>BRO's!</h1>
<div class="tagline">We are Bro's. We are BRONIN!.</div>

<div class="flex">

  <div class="card pulse" id="priceCard" style="min-width:250px;">
    <div class="stat">Price</div>
    $<span id="price">0.000000</span>
  </div>

  <div class="card pulse" id="fdvCard" style="min-width:250px;">
    <div class="stat">FDV</div>
    $<span id="marketcap">0</span>
  </div>

  <div class="card pulse" id="holdersCard" style="min-width:250px;">
    <div class="stat">BRO-lders</div>
    <span id="holders">0</span>
  </div>

</div>

<div class="card">
  <button class="wallet-btn buy" id="buyBtn">
    Buy on Pump.Fun
  </button>
</div>

<div class="card">

  <button id="connectBtn" class="wallet-btn" onclick="connectWallet()">
    Connect Phantom
  </button>

  <button id="disconnectBtn" class="wallet-btn" onclick="disconnectWallet()" style="display:none;background:var(--red);">
    Disconnect
  </button>

  <div id="spinner" style="display:none;">
    <div class="loader"></div>
  </div>

  <div id="walletInfo" class="balance-box" style="display:none;margin-top:10px;">
    Connected: <div id="walletAddress"></div>
    SOL: <span id="solBalance">0</span> | BRN: <span id="tokenBalance">0</span> | $<span id="usdValue">0</span>
  </div>

</div>

<footer>
Â© 2026 Bronin Token â€¢ Buy Responsibly ðŸ˜Ž
</footer>

<!-- Phantom modal -->
<div id="phantomModal" style="display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.7);justify-content:center;align-items:center;">
  <div style="background:#111;padding:25px;border-radius:15px;max-width:380px;color:white;">
    <h3>Phantom required</h3>
    <p>Install Phantom wallet to continue.</p>
    <button class="wallet-btn" onclick="installPhantom()">Install</button>
  </div>
</div>

<script>
const TOKEN_MINT = "J4Db1dSx5qkhghjbzNXarMyQ2KirijJGGFb9h9jzpump";

// Open Pump.Fun buy page
document.getElementById("buyBtn").onclick = () =>
  window.open(`https://pump.fun/coin/${TOKEN_MINT}`, "_blank");

const connection = new solanaWeb3.Connection(
  solanaWeb3.clusterApiUrl("mainnet-beta"),
  "confirmed"
);

let provider;
let publicKey;
let lastPrice = 0;
let inactivityTimer;

// Shorten address
function shortenAddress(a){ return a.slice(0,4) + "..." + a.slice(-4); }

// Connect wallet
async function connectWallet(){
  if(!(window.solana && window.solana.isPhantom)){
    phantomModal.style.display="flex";
    return;
  }
  provider = window.solana;
  spinner.style.display="block";
  try{
    const resp = await provider.connect();
    publicKey = resp.publicKey;
    updateUIConnected();
    confetti({particleCount:120,spread:80,origin:{y:0.6}});
    getBalances();
    resetInactivityTimer();
  }catch(e){}
  spinner.style.display="none";
}

// Disconnect wallet
async function disconnectWallet(){
  if(provider) await provider.disconnect();
  publicKey = null;
  connectBtn.style.display="inline-block";
  disconnectBtn.style.display="none";
  walletInfo.style.display="none";
  clearTimeout(inactivityTimer);
}

// Update UI when connected
function updateUIConnected(){
  connectBtn.style.display="none";
  disconnectBtn.style.display="inline-block";
  walletInfo.style.display="block";
  walletAddress.innerText = shortenAddress(publicKey.toString());
}

// Auto connect
async function autoConnect(){
  if(window.solana && window.solana.isPhantom){
    provider = window.solana;
    try{
      const r = await provider.connect({onlyIfTrusted:true});
      if(r.publicKey){
        publicKey=r.publicKey;
        updateUIConnected();
        getBalances();
        resetInactivityTimer();
      }
    }catch{}
  }
}
window.addEventListener("load", autoConnect);

// Get balances
async function getBalances(){
  if(!publicKey) return;
  const balance = await connection.getBalance(publicKey);
  solBalance.innerText = (balance/solanaWeb3.LAMPORTS_PER_SOL).toFixed(4);

  const tokenAccounts = await connection.getParsedTokenAccountsByOwner(
    publicKey,
    { mint:new solanaWeb3.PublicKey(TOKEN_MINT) }
  );

  let tokenAmount = 0;
  if(tokenAccounts.value.length > 0){
    tokenAmount = tokenAccounts.value[0].account.data.parsed.info.tokenAmount.uiAmount;
  }

  tokenBalance.innerText = tokenAmount ?? 0;
  usdValue.innerText = ((tokenAmount||0) * lastPrice).toFixed(2);
  resetInactivityTimer();
}

// Fetch live price, FDV, holders from DexScreener
async function fetchTokenData(){
  try{
    const res = await fetch(`https://api.dexscreener.com/latest/dex/tokens/${TOKEN_MINT}`);
    const data = await res.json();
    const pair = data.pairs[0];
    lastPrice = parseFloat(pair.priceUsd) || 0;
    price.innerText = lastPrice ? lastPrice.toFixed(6) : "0";
    marketcap.innerText = pair.fdv ? parseFloat(pair.fdv).toLocaleString() : "0";
    holders.innerText = pair.holders ? pair.holders.toLocaleString() : "0";

    // Neon pulse effect on update
    [priceCard, fdvCard, holdersCard].forEach(el=>{
      el.classList.remove("pulse");
      void el.offsetWidth;
      el.classList.add("pulse");
    });

    if(publicKey) getBalances();
  }catch{}
}
setInterval(fetchTokenData,15000);
fetchTokenData();

// Phantom install
function installPhantom(){ window.open("https://phantom.app/","_blank"); }

// Auto disconnect after 2 min inactivity
function resetInactivityTimer(){
  clearTimeout(inactivityTimer);
  inactivityTimer = setTimeout(()=>{
    if(publicKey) disconnectWallet();
  }, 120000); // 2 minutes
}

// Reset inactivity on user interaction
["mousemove","keydown","click","scroll","touchstart"].forEach(evt=>{
  document.addEventListener(evt, resetInactivityTimer);
});
</script>

</body>
</html>
