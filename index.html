<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SolEx | Terminal</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>

    <style>
        :root {
            --primary: #00ffa3; --secondary: #dc1fff; --burn-red: #ff4b4b;
            --bg: #0b0b0e; --card-bg: rgba(20, 20, 25, 0.9); --text: #ffffff;
            --header-h: 80px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg); color: var(--text); min-height: 100vh; overflow: hidden; }
        #vanta-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }

        /* HEADER UI */
        .header-bar {
            height: var(--header-h); background: rgba(11, 11, 14, 0.9); border-bottom: 2px solid var(--primary);
            padding: 0 25px; display: flex; justify-content: space-between; align-items: center;
            position: fixed; top: 0; width: 100%; z-index: 1000; backdrop-filter: blur(20px);
        }
        .logo-link { font-size: 1.6rem; font-weight: 900; letter-spacing: 4px; color: var(--primary); text-decoration: none; font-family: 'Space Grotesk'; }

        .wallet-actions { display: flex; align-items: center; gap: 12px; }
        .balance-chip { 
            background: rgba(0, 255, 163, 0.05); padding: 8px 16px; border-radius: 50px; 
            font-size: 0.75rem; border: 1px solid rgba(0, 255, 163, 0.3);
            color: var(--primary); font-weight: 800; font-family: 'Space Grotesk';
            display: none;
        }
        .copy-btn {
            background: #1a1a1a; border: 1px solid #333; color: white; padding: 8px 14px;
            border-radius: 8px; font-size: 0.65rem; cursor: pointer; display: none;
            text-transform: uppercase; font-weight: 700; transition: 0.2s;
        }
        .copy-btn:hover { border-color: var(--primary); color: var(--primary); }

        /* MAIN LAYOUT */
        .main-layout {
            display: grid;
            grid-template-columns: 1fr 340px;
            height: calc(100vh - var(--header-h));
            margin-top: var(--header-h);
        }

        .terminal-content { padding: 40px; overflow-y: auto; display: flex; flex-direction: column; align-items: center; }

        /* STATS GRID */
        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-bottom: 25px; width: 100%; }
        .stat-box { background: rgba(255,255,255,0.03); padding: 20px; border-radius: 18px; border: 1px solid rgba(255,255,255,0.08); text-align: center; }
        .stat-label { font-size: 0.65rem; color: #666; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 8px; font-family: 'Space Grotesk'; }
        .stat-val { font-family: 'Space Grotesk'; font-size: 1.1rem; font-weight: 700; color: #fff; }

        /* AUDIT SIDEBAR */
        .audit-sidebar { background: rgba(0, 0, 0, 0.5); border-left: 1px solid rgba(255, 255, 255, 0.1); padding: 25px; display: flex; flex-direction: column; backdrop-filter: blur(15px); }
        .audit-title { font-family: 'Space Grotesk'; font-size: 0.8rem; color: var(--primary); margin-bottom: 20px; letter-spacing: 3px; border-bottom: 1px solid #222; padding-bottom: 10px; }
        .log-container { flex-grow: 1; font-family: 'monospace'; font-size: 0.75rem; overflow-y: auto; color: #666; }
        .log-entry { margin-bottom: 10px; border-left: 2px solid #222; padding-left: 12px; animation: glitchIn 0.4s ease-out; }
        .log-entry.active { border-left-color: var(--primary); color: #00ffa3; text-shadow: 0 0 5px rgba(0,255,163,0.5); }

        @keyframes glitchIn {
            0% { opacity: 0; transform: translateX(10px); color: #ff00c1; }
            20% { opacity: 1; transform: translateX(-2px); }
            40% { transform: translateX(2px); opacity: 0.8; }
            100% { opacity: 1; transform: translateX(0); }
        }

        /* ACTIONS */
        .container-box { max-width: 650px; width: 100%; text-align: center; }
        h1 { font-family: 'Space Grotesk'; font-size: 4rem; font-weight: 700; background: linear-gradient(90deg, var(--primary), var(--secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 10px; }
        .btn-group { display: flex; gap: 10px; margin-bottom: 15px; }
        .btn { flex: 1; padding: 18px; border-radius: 14px; font-weight: 700; cursor: pointer; border: none; font-family: 'Space Grotesk'; transition: 0.3s; font-size: 1rem; text-decoration: none; text-align: center;}
        .btn-buy { background: var(--primary); color: #000; }
        .btn-dex { background: #ab9ff2; color: #000; }
        .btn-burn { background: var(--burn-red); color: #fff; width: 100%; }

        .burn-portal { background: var(--card-bg); padding: 30px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.05); text-align: left; margin: 20px 0; }
        input { width:100%; background:rgba(0,0,0,0.5); border:1px solid #333; padding:15px; color:white; border-radius:12px; margin-bottom:15px; outline:none; font-family: 'monospace'; }

        .history-panel { width: 100%; background: rgba(0,0,0,0.3); border-radius: 20px; border: 1px solid rgba(255,255,255,0.05); padding: 25px; text-align: left; }
        .history-table { width: 100%; border-collapse: collapse; font-size: 0.8rem; }
        .history-table td { padding: 10px; border-bottom: 1px solid #111; font-family: 'monospace'; }
    </style>
</head>
<body>

<div id="vanta-canvas"></div>

<div class="header-bar">
    <a href="javascript:location.reload();" class="logo-link">SOLEX</a>
    <div class="wallet-actions">
        <div id="userBalance" class="balance-chip">0 SLX</div>
        <button id="copyBtn" class="copy-btn" onclick="copyWallet()">Copy Address</button>
        <button id="connectBtn" style="background:var(--primary); color:#000; padding:10px 22px; border-radius:50px; border:none; font-weight:800; cursor:pointer; font-family:'Space Grotesk';" onclick="handleAuth()">CONNECT</button>
        <button id="logoutBtn" style="display:none; background:rgba(255,75,75,0.1); color:var(--burn-red); padding:10px 22px; border-radius:50px; border:1px solid var(--burn-red); font-weight:800; cursor:pointer;" onclick="handleLogout()">LOGOUT</button>
    </div>
</div>

<div class="main-layout">
    <div class="terminal-content">
        <div class="container-box">
            <h1>SolEx</h1>
            
            <div class="stats-grid">
                <div class="stat-box"><div class="stat-label">Price</div><div class="stat-val" id="stat-price">$0.00</div></div>
                <div class="stat-box"><div class="stat-label">Market Cap</div><div class="stat-val" id="stat-fdv">$0</div></div>
                <div class="stat-box"><div class="stat-label">Burned</div><div class="stat-val" style="color:var(--burn-red)" id="stat-burned">0</div></div>
            </div>

            <div class="btn-group">
                <a href="https://pump.fun/coin/J4Db1dSx5qkhghjbzNXarMyQ2KirijJGGFb9h9jzpump" target="_blank" class="btn btn-buy">BUY ON PUMP.FUN</a>
                <a href="https://dexscreener.com/solana/J4Db1dSx5qkhghjbzNXarMyQ2KirijJGGFb9h9jzpump" target="_blank" class="btn btn-dex">DEXSCREENER</a>
            </div>

            <div class="burn-portal" id="burn-area" style="opacity: 0.3; pointer-events: none;">
                <h3 style="font-family: 'Space Grotesk'; color: var(--burn-red); margin-bottom:15px;">INCINERATION MODULE</h3>
                <input type="number" id="burnAmount" placeholder="Amount to burn">
                <button class="btn btn-burn" onclick="executeBurn()">EXECUTE BURN ðŸ”¥</button>
            </div>

            <div class="history-panel">
                <div style="color:var(--primary); margin-bottom:15px; font-family:'Space Grotesk'; font-size:0.75rem; letter-spacing:2px;">LIVE FEEDS</div>
                <table class="history-table"><tbody id="burn-history-body"><tr><td style="color:#333">SCANNING CHAIN...</td></tr></tbody></table>
            </div>
        </div>
    </div>

    <div class="audit-sidebar">
        <div class="audit-title">SYSTEM AUDIT</div>
        <div class="log-container" id="log-container">
            <div class="log-entry">> TERMINAL INITIALIZED.</div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>

<script>
    VANTA.NET({ el: "#vanta-canvas", mouseControls: true, color: 0x00ffa3, backgroundColor: 0x0b0b0e, points: 10 });
    const MINT = "J4Db1dSx5qkhghjbzNXarMyQ2KirijJGGFb9h9jzpump";
    let walletAddress = localStorage.getItem('solex_wallet');

    function playSound() {
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain); gain.connect(audioCtx.destination);
        osc.frequency.setValueAtTime(880, audioCtx.currentTime);
        osc.frequency.exponentialRampToValueAtTime(1760, audioCtx.currentTime + 0.05);
        gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
        osc.start(); osc.stop(audioCtx.currentTime + 0.1);
    }

    function addLog(msg) {
        const container = document.getElementById('log-container');
        const time = new Date().toLocaleTimeString([], { hour12: false });
        const div = document.createElement('div');
        div.className = 'log-entry active';
        div.innerHTML = `[${time}] ${msg}`;
        container.appendChild(div);
        container.scrollTop = container.scrollHeight;
    }

    async function handleAuth() {
        const provider = window.phantom?.solana;
        if (!provider) return window.open("https://phantom.app/", "_blank");
        try {
            const resp = await provider.connect();
            const addr = resp.publicKey.toString();
            if (localStorage.getItem('solex_wallet') !== addr) {
                await provider.signMessage(new TextEncoder().encode(`SOLEX TERMINAL ACCESS\nADDR: ${addr}`), "utf8");
                localStorage.setItem('solex_wallet', addr);
                addLog("SIGNATURE VERIFIED.");
            }
            walletAddress = addr;
            updateUI(true);
            addLog("SESSION ACTIVE.");
        } catch (e) { addLog("AUTH FAILED."); }
    }

    function handleLogout() {
        localStorage.removeItem('solex_wallet');
        walletAddress = null;
        updateUI(false);
        addLog("SESSION ENDED.");
    }

    function copyWallet() {
        if (!walletAddress) return;
        navigator.clipboard.writeText(walletAddress);
        playSound();
        addLog("ADDR COPIED TO BUFFER.");
        const btn = document.getElementById('copyBtn');
        btn.innerText = "COPIED";
        setTimeout(() => btn.innerText = "Copy Address", 1500);
    }

    function updateUI(active) {
        document.getElementById('connectBtn').style.display = active ? "none" : "block";
        document.getElementById('logoutBtn').style.display = active ? "block" : "none";
        document.getElementById('userBalance').style.display = active ? "block" : "none";
        document.getElementById('copyBtn').style.display = active ? "block" : "none";
        document.getElementById('burn-area').style.opacity = active ? "1" : "0.3";
        document.getElementById('burn-area').style.pointerEvents = active ? "auto" : "none";
        if (active) document.getElementById('userBalance').innerText = walletAddress.slice(0,4)+"..."+walletAddress.slice(-4);
    }

    async function fetchStats() {
        try {
            const res = await fetch(`https://api.dexscreener.com/latest/dex/tokens/${MINT}`);
            const data = await res.json();
            const pair = data.pairs?.[0];
            if (pair) {
                document.getElementById('stat-price').innerText = `$${parseFloat(pair.priceUsd).toFixed(10)}`;
                document.getElementById('stat-fdv').innerText = `$${parseInt(pair.fdv).toLocaleString()}`;
                addLog(`PRICE UPDATE: $${parseFloat(pair.priceUsd).toFixed(8)}`);
            }
        } catch (e) {}
    }

    if (walletAddress) { updateUI(true); addLog("INIT SESSION..."); }
    fetchStats(); setInterval(fetchStats, 60000);
</script>
</body>
</html>
