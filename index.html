<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Bronin Token ðŸš€</title>

<script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.js"></script>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
:root{
  --primary:#00aaff;
  --green:#16c784;
  --red:#ff4d4d;
  --orange:#ff9900;
  --text:#eee;
  --card:#1a1a1a;
  --card-shadow:0 10px 25px rgba(0,0,0,0.6);
}

body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  text-align:center;
  background:#0a0a0a url('background.jpg') no-repeat center center fixed;
  background-size: cover;
  color: var(--text);
}

.wrapper{
  padding:20px;
  max-width:1100px;
  margin:auto;
  background: rgba(20,20,20,0.9);
  border-radius: 16px;
}

h1{
  font-size:2.7rem;
  margin-bottom:5px;
  animation:pump 1.5s infinite alternate;
  color:#00ffff;
  text-shadow:0 0 8px #00ffff;
}

@keyframes pump{
  from{transform:scale(1);}
  to{transform:scale(1.07);}
}

.tagline{
  opacity:.8;
  margin-bottom:20px;
  color:#ffdd00;
  text-shadow:0 0 6px #ffdd00;
}

.card{
  background: var(--card);
  border-radius:16px;
  padding:18px;
  margin:12px;
  box-shadow: var(--card-shadow);
  transition: all 0.3s ease;
  color:#eee;
}

.flex{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
}

.stat{
  font-weight:bold;
  margin:6px 0;
  font-size:1.3rem;
  color:#00ffff;
  text-shadow:0 0 6px #00ffff;
}

.wallet-btn{
  padding:12px 22px;
  border:none;
  border-radius:40px;
  font-weight:bold;
  cursor:pointer;
  margin:6px;
  color:white;
  transition:.2s;
}

.wallet-btn:hover{ transform:scale(1.06); }

.buy{ background:var(--green); }
.sell{ background:#888; }

.address{
  font-size:.9rem;
  opacity:.75;
  word-break:break-all;
}

.wallet-display{
  display:flex;
  justify-content:center;
  gap:20px;
  margin-top:12px;
}

.wallet-display div{
  font-size:1.8rem;
  font-weight:bold;
  text-shadow: 0 0 10px rgba(0,0,0,0.7);
  padding:12px 18px;
  border-radius:12px;
}

.wallet-sol{ color:#00ffff; background:rgba(0,255,255,0.15);}
.wallet-brn{ color:#ffdd00; background:rgba(255,221,0,0.15);}
.wallet-usd{ color:#ff66ff; background:rgba(255,102,255,0.15);}

.loader{
  border:6px solid #333;
  border-top:6px solid var(--primary);
  border-radius:50%;
  width:32px;
  height:32px;
  animation:spin 1s linear infinite;
  margin:10px auto;
}

@keyframes spin{
  0%{transform:rotate(0deg);}
  100%{transform:rotate(360deg);}
}

footer{
  margin-top:30px;
  padding:20px;
  font-size:.9rem;
  opacity:.7;
  color:#aaa;
  text-shadow:0 0 5px #000;
}
</style>
</head>
<body>

<div class="wrapper">

<h1>BRO's!</h1>
<div class="tagline">We are Bro's. We are BRONIN!.</div>

<div class="flex">
  <div class="card" style="min-width:250px;">
    <div class="stat">Price</div>
    $<span id="price">Loading...</span>
  </div>

  <div class="card" style="min-width:250px;">
    <div class="stat">FDV</div>
    $<span id="marketcap">Loading...</span>
  </div>

  <div class="card" style="min-width:250px;">
    <div class="stat">BRO-lders</div>
    <span id="holders">Loading...</span>
  </div>
</div>

<div class="card">
  <button class="wallet-btn buy" id="buyBtn">
    Buy on Pump.Fun
  </button>
</div>

<div class="card">

  <button id="connectBtn" class="wallet-btn" onclick="connectWallet()">
    Connect Phantom
  </button>

  <button id="disconnectBtn" class="wallet-btn" onclick="disconnectWallet()" style="display:none;background:var(--red);">
    Disconnect
  </button>

  <div id="spinner" style="display:none;">
    <div class="loader"></div>
  </div>

  <div id="walletInfo" style="display:none;margin-top:10px;">
    <div class="small">Connected</div>
    <div id="walletAddress" style="margin-bottom:10px;"></div>
    <div class="wallet-display">
      <div class="wallet-sol">SOL: <span id="solBalance">0</span></div>
      <div class="wallet-brn">BRN: <span id="tokenBalance">0</span></div>
      <div class="wallet-usd">USD: $<span id="usdValue">0</span></div>
    </div>
  </div>

</div>

<div class="card">
  <h2>ðŸ“ˆ Chart</h2>
  <iframe
    id="chartFrame"
    width="100%"
    height="420"
    style="border:0;border-radius:12px;">
  </iframe>
</div>

<footer>
Â© 2026 Bronin Token â€¢ Buy Responsibly ðŸ˜Ž
</footer>

</div>

<!-- Phantom modal -->
<div id="phantomModal" style="display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.8);justify-content:center;align-items:center;">
  <div style="background:#111;padding:25px;border-radius:15px;max-width:380px;color:#fff;">
    <h3>Phantom required</h3>
    <p>Install Phantom wallet to continue.</p>
    <button class="wallet-btn" onclick="installPhantom()">Install</button>
  </div>
</div>

<script>
const TOKEN_MINT = "J4Db1dSx5qkhghjbzNXarMyQ2KirijJGGFb9h9jzpump"; 
const PAIR_ADDRESS = "J4Db1dSx5qkhghjbzNXarMyQ2KirijJGGFb9h9jzpump"; 

document.getElementById("buyBtn").onclick = () => {
  window.open(`https://pump.fun/coin/${TOKEN_MINT}`, "_blank");
};

document.getElementById("chartFrame").src =
  `https://dexscreener.com/solana/${PAIR_ADDRESS}?embed=1&theme=dark`;

const connection = new solanaWeb3.Connection(
  solanaWeb3.clusterApiUrl("mainnet-beta"),
  "confirmed"
);

let provider;
let publicKey;
let lastPrice = 0;

function shortenAddress(a){ return a.slice(0,4) + "..." + a.slice(-4); }

async function connectWallet(){
  if(!(window.solana && window.solana.isPhantom)){ phantomModal.style.display="flex"; return; }
  provider = window.solana;
  document.getElementById("spinner").style.display = "block";
  try{
    const resp = await provider.connect();
    publicKey = resp.publicKey;
    updateUIConnected();
    confetti({particleCount:120,spread:80,origin:{y:0.6}});
    getBalances();
  }catch(e){}
  document.getElementById("spinner").style.display = "none";
}

function updateUIConnected(){
  connectBtn.style.display="none";
  disconnectBtn.style.display="inline-block";
  walletInfo.style.display="block";
  walletAddress.innerText = shortenAddress(publicKey.toString());
}

async function disconnectWallet(){
  if(provider) await provider.disconnect();
  publicKey=null;
  connectBtn.style.display="inline-block";
  disconnectBtn.style.display="none";
  walletInfo.style.display="none";
}

async function autoConnect(){
  if(window.solana && window.solana.isPhantom){
    provider = window.solana;
    try{
      const r = await provider.connect({onlyIfTrusted:true});
      if(r.publicKey){ publicKey=r.publicKey; updateUIConnected(); getBalances(); }
    }catch{}
  }
}

window.addEventListener("load", autoConnect);

async function getBalances(){
  if(!publicKey) return;
  const balance = await connection.getBalance(publicKey);
  solBalance.innerText = (balance / solanaWeb3.LAMPORTS_PER_SOL).toFixed(4);

  const tokenAccounts = await connection.getParsedTokenAccountsByOwner(
    publicKey, { mint: new solanaWeb3.PublicKey(TOKEN_MINT) }
  );

  let tokenAmount = 0;
  if(tokenAccounts.value.length > 0){
    tokenAmount = tokenAccounts.value[0].account.data.parsed.info.tokenAmount.uiAmount;
  }
  tokenBalance.innerText = tokenAmount ?? 0;
  usdValue.innerText = ((tokenAmount||0) * lastPrice).toFixed(2);
}

async function fetchTokenData(){
  try{
    const res = await fetch(`https://pump.fun/coin/J4Db1dSx5qkhghjbzNXarMyQ2KirijJGGFb9h9jzpump/${TOKEN_MINT}`);
    const data = await res.json();
    const pair = data.pairs.find(p => p.pairAddress === PAIR_ADDRESS) || data.pairs[0];
    lastPrice = parseFloat(pair.priceUsd) || 0;
    price.innerText = lastPrice.toFixed(6);
    marketcap.innerText = pair.fdv ? parseFloat(pair.fdv).toLocaleString() : "N/A";
    holders.innerText = pair.holders ? pair.holders.toLocaleString() : "N/A";
    if(publicKey) getBalances();
  }catch{
    price.innerText="N/A";
    marketcap.innerText="N/A";
    holders.innerText="N/A";
  }
}

setInterval(fetchTokenData,15000);
fetchTokenData();

function installPhantom(){ window.open("https://phantom.app/","_blank"); }
</script>

</body>
</html>
