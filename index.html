        body {font-family:'Inter',sans-serif;color:var(--text);min-height:100vh;overflow-x:hidden;background:linear-gradient(-45deg,#0b0b0e,#001f3f,#0074D9,#001f3f);background-size:400% 400%;animation:gradientBG 15s ease infinite;}

        .stats-grid {display:grid;grid-template-columns:repeat(3,1fr);gap:10px;margin-bottom:25px;}
        .stat-box {background:rgba(0,0,0,0.6);padding:12px;border-radius:15px;border:1px solid rgba(255,255,255,0.1);}
        .stat-label {font-size:0.55rem;color:#aaa;text-transform:uppercase;margin-bottom:3px;}
        .stat-val {font-family:'Space Grotesk';font-size:0.85rem;font-weight:700;overflow:hidden;text-overflow:ellipsis;}
        .btn-group {display:flex;gap:10px;margin-bottom:10px;}

        .btn-buy {background:var(--primary);color:#fff;}
        .btn-dex {background:#fff;color:#000;}
        .btn-burn {background:var(--burn-red);color:#fff;width:100%;margin-top:15px;}
        .burn-portal {background:var(--card-bg);padding:20px;border-radius:20px;border:1px solid rgba(255,255,255,0.05);text-align:left;margin-bottom:20px;}
        input {width:100%;background:rgba(0,0,0,0.5);border:1px solid #333;padding:15px;color:#fff;border-radius:12px;outline:none;font-family:monospace;font-size:1rem;}
        .addon-btns {display:flex;gap:5px;margin-top:5px;justify-content:flex-end;}
        .max-btn, .plus-btn, .reset-btn {padding:8px 15px;border-radius:8px;font-size:.7rem;font-weight:800;cursor:pointer;border:none;}
        .max-btn {background:rgba(0,116,217,0.1);border:1px solid var(--primary);color:var(--primary);}
        .plus-btn {background:rgba(220,31,255,0.1);border:1px solid var(--secondary);color:var(--secondary);}
        .reset-btn {background:rgba(255,255,255,0.05);border:1px solid rgba(255,255,255,0.3);color:#fff;}
        .history-section {width:100%;text-align:left;background:rgba(0,0,0,0.6);border-radius:20px;border:1px solid rgba(255,255,255,0.05);padding:15px;margin-bottom:15px;}
        .sidebar-title {font-family:'Space Grotesk';font-size:0.65rem;color:var(--primary);margin-bottom:10px;letter-spacing:2px;text-transform:uppercase;}
        .log-container {font-family:monospace;font-size:0.7rem;max-height:150px;overflow-y:auto;}
        .log-entry {margin-bottom:8px;padding:8px;background:rgba(255,255,255,0.02);border-radius:6px;border-left:2px solid #333;word-break:break-all;}
        .market-tracker {width:100%;background:rgba(20,20,25,0.8);border-radius:15px;padding:12px;border:1px solid rgba(0,116,217,0.2);display:flex;justify-content:space-around;}
        .market-item {text-align:center;flex:1;text-decoration:none;}
        .m-sym {font-family:'Space Grotesk';font-size:0.6rem;color:#888;display:block;}
        .m-price {font-family:monospace;font-size:0.75rem;color:#fff;font-weight:700;transition:color .5s ease;cursor:pointer;}
        .price-up {color:var(--burn-green)!important;}
        .price-down {color:var(--burn-red)!important;}
        .social-row {margin-top:25px;display:flex;justify-content:center;align-items:center;gap:30px;}
        .footer {position:fixed;bottom:0;left:0;width:100%;height:var(--footer-h);background:rgba(11,11,14,0.95);border-top:1px solid rgba(0,116,217,0.2);display:flex;justify-content:center;align-items:center;z-index:1001;}
        .footer-text {font-family:'Space Grotesk';font-size:0.6rem;font-weight:700;letter-spacing:2px;color:rgba(255,255,255,0.6);}
    </style>
</head>

<div class="main-layout"><div class="container-box">

    <div class="stats-grid">
        <div class="stat-box"><div class="stat-label">Price</div><div id="tokenPrice" class="stat-val">...</div></div>
        <div class="stat-box"><div class="stat-label">FDV</div><div id="tokenFDV" class="stat-val">...</div></div>

        <a href="https://dexscreener.com/solana/J4Db1dSx5qkhghjbzNXarMyQ2KirijJGGFb9h9jzpump" target="_blank" class="btn btn-dex">CHART</a>

        <h3 style="font-family:'Space Grotesk';color:var(--burn-red);margin-bottom:15px;font-size:0.8rem;">"BRON" Token</h3>
        <input type="number" id="burnAmount" placeholder="Amount to burn">

<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
<script>
    let audioStarted=false, lastP={}, userBal=0, wall=localStorage.getItem('solex_wallet');
    const conn=new solanaWeb3.Connection("https://api.mainnet-beta.solana.com"), MINT="J4Db1dSx5qkhghjbzNXarMyQ2KirijJGGFb9h9jzpump";
    function initAudio(){if(!audioStarted){const a=document.getElementById('bgMusic');a.volume=0.3;a.play().then(()=>audioStarted=true);}}
    VANTA.NET({el:"#vanta-canvas",mouseControls:true,color:0x0074D9,backgroundColor:0x0b0b0e,points:8});
    function addLog(m,s=null){const c=document.getElementById('log-container'), d=document.createElement('div');d.className='log-entry';d.innerHTML=`> ${m}${s?`<br><a href="https://solscan.io/tx/${s}" target="_blank">TX ↗</a>`:''}`;c.prepend(d);}
    async function upMarket(){try{const ids={'solana':'p-sol','bitcoin':'p-btc','ethereum':'p-eth','pump-fun':'p-pmp','ronin':'p-ron'},r=await fetch(`https://api.coingecko.com/api/v3/simple/price?ids=${Object.keys(ids).join(',')}&vs_currencies=usd`),d=await r.json();Object.keys(ids).forEach(k=>{const el=document.getElementById(ids[k]),nv=d[k].usd,ov=lastP[k];el.innerText=`$${nv>1?nv.toLocaleString():nv.toFixed(3)}`;if(ov){el.classList.add(nv>ov?'price-up':'price-down');setTimeout(()=>el.classList.remove('price-up','price-down'),2000);}lastP[k]=nv;});}catch(e){}}
    async function upAll(){try{const r=await fetch(`https://api.dexscreener.com/latest/dex/tokens/${MINT}`),d=await r.json();if(d.pairs?.[0]){document.getElementById('tokenPrice').innerText=`$${parseFloat(d.pairs[0].priceUsd).toFixed(8)}`;document.getElementById('tokenFDV').innerText=`$${parseInt(d.pairs[0].fdv).toLocaleString()}`;}const s=await conn.getTokenSupply(new solanaWeb3.PublicKey(MINT));document.getElementById('tokenBurned').innerText=`${((1e9-s.value.uiAmount)/1e6).toFixed(1)}M`;if(wall){const p=new solanaWeb3.PublicKey(wall),t=await conn.getParsedTokenAccountsByOwner(p,{mint:new solanaWeb3.PublicKey(MINT)});userBal=t.value[0]?.account.data.parsed.info.tokenAmount.uiAmount||0;document.getElementById('userBalance').innerText=`${userBal.toLocaleString()} BRN`;}}catch(e){}}
    async function handleAuth(){initAudio();const isMob=/iPhone|iPad|iPod|Android/i.test(navigator.userAgent),p=window.phantom?.solana;if(!p&&isMob){window.location.href=`https://phantom.app/ul/browse/${encodeURIComponent(window.location.href)}?ref=${encodeURIComponent(window.location.href)}`;return;}if(!p)return window.open("https://phantom.app/");try{const r=await p.connect();wall=r.publicKey.toString();localStorage.setItem('solex_wallet',wall);updateUI(true);upAll();addLog("AUTH_SUCCESS");}catch(e){}}
    async function executeBurn(){const a=parseFloat(document.getElementById('burnAmount').value);if(!a||a>userBal)return addLog("INVALID_AMOUNT");try{const u=new solanaWeb3.PublicKey(wall),m=new solanaWeb3.PublicKey(MINT),p=window.phantom.solana;const [at]=solanaWeb3.PublicKey.findProgramAddressSync([u.toBuffer(),new solanaWeb3.PublicKey("TokenkegQfeZyiNwAJbNbGKPFXCWuBvf9Ss623VQ5DA").toBuffer(),m.toBuffer()],new solanaWeb3.PublicKey("ATokenGPvbdGVxr1b2hvZbsiqW5xWH25efTNsLJA8knL").toBuffer());const tx=new solanaWeb3.Transaction().add(new solanaWeb3.TransactionInstruction({keys:[{pubkey:at,isSigner:false,isWritable:true},{pubkey:m,isSigner:false,isWritable:true},{pubkey:u,isSigner:true,isWritable:false}],programId:new solanaWeb3.PublicKey("TokenkegQfeZyiNwAJbNbGKPFXCWuBvf9Ss623VQ5DA"),data:Uint8Array.from([7,...new Uint8Array(new BigUint64Array([BigInt(Math.floor(a*1e6))]).buffer)])}));tx.recentBlockhash=(await conn.getLatestBlockhash()).blockhash;tx.feePayer=u;const s=await p.signAndSendTransaction(tx);addLog("BURN_PENDING...");await conn.confirmTransaction(s.signature);addLog("BURN_SUCCESS",s.signature);upAll();}catch(e){addLog("BURN_ERROR")}}
    function addBurn(v){const i=document.getElementById('burnAmount');i.value=(parseFloat(i.value)||0)+v;}
    function setMax(){document.getElementById('burnAmount').value=userBal;}
    function updateUI(a){document.getElementById('connectBtn').style.display=a?"none":"block";document.getElementById('logoutBtn').style.display=a?"block":"none";document.getElementById('userBalance').style.display=a?"block":"none";document.getElementById('burn-area').style.opacity=a?"1":"0.3";document.getElementById('burn-area').style.pointerEvents=a?"auto":"none";}
    function handleLogout(){localStorage.removeItem('solex_wallet');location.reload();}
    if(wall)updateUI(true);upAll();upMarket();setInterval(upAll,15000);setInterval(upMarket,15000);
</script>
