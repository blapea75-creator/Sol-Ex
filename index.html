<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SolEx | Terminal</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>

    <style>
        :root {
            --primary: #00ffa3; --secondary: #dc1fff; --burn-red: #ff4b4b;
            --bg: #0b0b0e; --card-bg: rgba(20, 20, 25, 0.9); --text: #ffffff;
            --header-h: 80px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg); color: var(--text); min-height: 100vh; overflow-x: hidden; }
        #vanta-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }

        .header-bar {
            height: var(--header-h); background: rgba(11, 11, 14, 0.9); border-bottom: 2px solid var(--primary);
            padding: 0 15px; display: flex; justify-content: space-between; align-items: center;
            position: fixed; top: 0; width: 100%; z-index: 1000; backdrop-filter: blur(20px);
        }
        .logo-link { font-size: 1.3rem; font-weight: 900; letter-spacing: 2px; color: var(--primary); text-decoration: none; font-family: 'Space Grotesk'; }

        .wallet-actions { display: flex; align-items: center; gap: 8px; }
        .balance-chip { background: rgba(0, 255, 163, 0.05); padding: 6px 12px; border-radius: 50px; font-size: 0.65rem; border: 1px solid rgba(0, 255, 163, 0.3); color: var(--primary); font-weight: 800; display: none; }
        .copy-btn { background: #1a1a1a; color: white; padding: 6px 10px; border-radius: 50px; font-size: 0.6rem; cursor: pointer; display: none; text-transform: uppercase; font-weight: 700; border: 1px solid rgba(255,255,255,0.1); }

        .ticker-wrap { width: 100%; overflow: hidden; background: rgba(255, 75, 75, 0.1); border: 1px solid rgba(255, 75, 75, 0.3); border-radius: 12px; margin-bottom: 20px; height: 40px; display: flex; align-items: center; }
        .ticker-title { background: var(--burn-red); color: white; padding: 0 15px; height: 100%; display: flex; align-items: center; font-size: 0.7rem; font-weight: 900; }
        .ticker { display: flex; white-space: nowrap; padding-left: 100%; animation: ticker 25s linear infinite; }
        @keyframes ticker { 0% { transform: translate3d(0, 0, 0); } 100% { transform: translate3d(-100%, 0, 0); } }
        .ticker-item { padding: 0 30px; font-family: 'monospace'; font-size: 0.8rem; color: #fff; }

        .main-layout { display: flex; flex-direction: column; margin-top: var(--header-h); min-height: calc(100vh - var(--header-h)); }
        .audit-sidebar { background: rgba(0, 0, 0, 0.85); border-top: 1px solid rgba(0, 255, 163, 0.1); padding: 15px; height: 350px; order: 2; overflow-y: auto; }
        .terminal-content { padding: 20px; flex: 1; display: flex; flex-direction: column; align-items: center; order: 1; }

        .container-box { max-width: 650px; width: 100%; text-align: center; }
        h1 { font-family: 'Space Grotesk'; font-size: 3rem; font-weight: 700; background: linear-gradient(90deg, var(--primary), var(--secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 10px; }
        
        .stats-grid { display: grid; grid-template-columns: 1fr; gap: 10px; margin-bottom: 25px; }
        .stat-box { background: rgba(255,255,255,0.03); padding: 15px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.08); }
        .stat-label { font-size: 0.6rem; color: #555; text-transform: uppercase; }
        .stat-val { font-family: 'Space Grotesk'; font-size: 1.1rem; font-weight: 700; }

        .portal-grid { display: grid; grid-template-columns: 1fr; gap: 15px; width: 100%; }
        .portal-card { background: var(--card-bg); padding: 20px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.05); text-align: left; }
        
        input { width:100%; background:rgba(0,0,0,0.5); border:1px solid #333; padding:15px; color:white; border-radius:10px; outline:none; font-size: 1rem; }
        .q-btn { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); color: #fff; padding: 10px; border-radius: 8px; font-size: 0.75rem; cursor: pointer; flex: 1; transition: 0.2s; }
        .q-btn:hover { background: rgba(255,255,255,0.1); }
        .btn-action { width: 100%; padding: 16px; border-radius: 12px; font-weight: 700; cursor: pointer; border: none; font-family: 'Space Grotesk'; margin-top: 10px; display: block; text-align: center; text-decoration: none; font-size: 0.9rem; }
        .btn-burn { background: var(--burn-red); color: #fff; }
        .btn-buy { background: var(--primary); color: #000; }
        .btn-chart { background: #1a1a1a; color: #fff; border: 1px solid #333; margin-top: 10px; }

        .history-item { font-family: 'monospace'; font-size: 0.65rem; padding: 10px; border-radius: 6px; background: rgba(255,255,255,0.03); margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; border-left: 3px solid var(--burn-red); }
        .history-link { color: var(--primary); text-decoration: none; border: 1px solid var(--primary); padding: 3px 7px; border-radius: 4px; }

        .social-row { margin-top: 30px; display: flex; justify-content: center; align-items: center; gap: 25px; }
        .social-row a { transition: 0.3s; opacity: 0.6; }
        .social-row a:hover { transform: translateY(-3px); opacity: 1; }

        @media (min-width: 768px) {
            .main-layout { flex-direction: row; }
            .portal-grid { grid-template-columns: 1fr 1fr; }
            .audit-sidebar { width: 320px; height: auto; order: 2; border-left: 1px solid rgba(0, 255, 163, 0.1); }
            h1 { font-size: 4.5rem; }
        }
    </style>
</head>
<body>

<div id="vanta-canvas"></div>

<div class="header-bar">
    <a href="#" class="logo-link">SOLEX</a>
    <div class="wallet-actions">
        <div id="userBalance" class="balance-chip">0 SLX</div>
        <button id="copyBtn" class="copy-btn" onclick="copyWallet()">Copy</button>
        <button id="connectBtn" style="background:var(--primary); color:#000; padding:8px 15px; border-radius:50px; border:none; font-weight:800; cursor:pointer; font-size: 0.7rem;" onclick="handleAuth()">CONNECT</button>
        <button id="logoutBtn" style="display:none; background:rgba(255,75,75,0.1); color:var(--burn-red); padding:8px 15px; border-radius:50px; border:1px solid var(--burn-red); font-weight:800; cursor:pointer; font-size: 0.7rem;" onclick="handleLogout()">LOGOUT</button>
    </div>
</div>

<div class="main-layout">
    <div class="terminal-content">
        <div class="container-box">
            <div class="ticker-wrap">
                <div class="ticker-title">LIVE BURNS</div>
                <div class="ticker" id="ticker-content"><span class="ticker-item">AWAITING BLOCKCHAIN DATA...</span></div>
            </div>

            <h1>SOLEX</h1>
            <p style="color:#888; margin-bottom:25px;">The ultimate incineration terminal for <b>$SLX</b> holders.</p>
            
            <div class="stats-grid">
                <div class="stat-box"><div class="stat-label">Price</div><div id="tokenPrice" class="stat-val">Sync...</div></div>
                <div class="stat-box"><div class="stat-label">FDV</div><div id="tokenFDV" class="stat-val">Sync...</div></div>
                <div class="stat-box"><div class="stat-label">Burned</div><div id="tokenBurned" class="stat-val" style="color:var(--burn-red)">Sync...</div></div>
            </div>

            <div class="portal-grid">
                <div class="portal-card">
                    <h3 style="color:var(--primary); font-size:0.7rem; margin-bottom:10px;">MARKET ACTIONS</h3>
                    <a href="https://pump.fun/coin/J4Db1dSx5qkhghjbzNXarMyQ2KirijJGGFb9h9jzpump" target="_blank" class="btn-action btn-buy">BUY ON PUMP.FUN</a>
                    <a href="https://dexscreener.com/solana/J4Db1dSx5qkhghjbzNXarMyQ2KirijJGGFb9h9jzpump" target="_blank" class="btn-action btn-chart">VIEW LIVE CHART ðŸ“ˆ</a>
                </div>

                <div class="portal-card" id="burn-area" style="opacity: 0.3; pointer-events: none;">
                    <h3 style="color:var(--burn-red); font-size:0.7rem; margin-bottom:10px;">INCINERATOR</h3>
                    <input type="number" id="burnAmount" placeholder="Amount">
                    <div style="display:flex; gap:5px; margin-top:10px;">
                        <button class="q-btn" onclick="addAmount(100000)">+100K</button>
                        <button class="q-btn" onclick="addAmount(1000000)">+1M</button>
                        <button class="q-btn" onclick="setMax()" style="color:var(--primary); font-weight:bold; border-color:var(--primary);">MAX</button>
                    </div>
                    <button class="btn-action btn-burn" onclick="executeBurn()">BURN $SLX ðŸ”¥</button>
                </div>
            </div>

            <div class="social-row">
                <a href="https://x.com/Only_BRONin" target="_blank"><svg width="22" height="22" viewBox="0 0 24 24" fill="white"><path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/></svg></a>
                <a href="https://pump.fun/coin/J4Db1dSx5qkhghjbzNXarMyQ2KirijJGGFb9h9jzpump" target="_blank"><img src="https://pump.fun/_next/image?url=%2Flogo.png&w=64&q=75" width="24" height="24" style="border-radius: 4px;"></a>
            </div>
        </div>
    </div>

    <div class="audit-sidebar">
        <div style="font-size:0.7rem; color:var(--primary); font-weight:800; margin-bottom:15px; text-transform:uppercase;">Live Burn Log</div>
        <div id="history-list"></div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>

<script>
    VANTA.NET({ el: "#vanta-canvas", mouseControls: true, color: 0x00ffa3, backgroundColor: 0x0b0b0e, points: 6 });
    const MINT = "J4Db1dSx5qkhghjbzNXarMyQ2KirijJGGFb9h9jzpump";
    let walletAddress = localStorage.getItem('solex_wallet');
    let currentBalance = 0;
    const connection = new solanaWeb3.Connection("https://api.mainnet-beta.solana.com", "confirmed");

    function addAmount(v) { document.getElementById('burnAmount').value = (parseFloat(document.getElementById('burnAmount').value) || 0) + v; }
    function setMax() { document.getElementById('burnAmount').value = currentBalance; }

    async function updateEverything() {
        try {
            const dex = await (await fetch(`https://api.dexscreener.com/latest/dex/tokens/${MINT}`)).json();
            if (dex.pairs) {
                document.getElementById('tokenPrice').innerText = `$${parseFloat(dex.pairs[0].priceUsd).toFixed(8)}`;
                document.getElementById('tokenFDV').innerText = `$${parseInt(dex.pairs[0].fdv).toLocaleString()}`;
            }
            if (walletAddress) {
                const pubKey = new solanaWeb3.PublicKey(walletAddress);
                const tokenAccounts = await connection.getParsedTokenAccountsByOwner(pubKey, { mint: new solanaWeb3.PublicKey(MINT) });
                currentBalance = tokenAccounts.value.length > 0 ? tokenAccounts.value[0].account.data.parsed.info.tokenAmount.uiAmount : 0;
                document.getElementById('userBalance').innerText = `${currentBalance.toLocaleString()} SLX`;
                
                const sigs = await connection.getSignaturesForAddress(pubKey, { limit: 8 });
                document.getElementById('history-list').innerHTML = sigs.map(tx => `
                    <div class="history-item">
                        <span>TX: ${tx.signature.substring(0,4)}...</span>
                        <a href="https://solscan.io/tx/${tx.signature}" target="_blank" class="history-link">VIEW</a>
                    </div>
                `).join('');
            }
        } catch (e) {}
    }

    async function handleAuth() {
        const provider = window.phantom?.solana;
        if (!provider) return window.open("https://phantom.app/", "_blank");
        
        try {
            const resp = await provider.connect();
            const publicKey = resp.publicKey.toString();
            
            // SIGN MESSAGE PROMPT
            const message = `Welcome to SolEx Terminal.\n\nSign this message to verify your identity and access the incinerator.\n\nTimestamp: ${Date.now()}`;
            const encodedMessage = new TextEncoder().encode(message);
            await provider.signMessage(encodedMessage, "utf8");
            
            walletAddress = publicKey;
            localStorage.setItem('solex_wallet', walletAddress);
            location.reload();
        } catch (e) {
            console.error("Auth/Signing failed", e);
            alert("Connection and Signing required to access terminal.");
        }
    }

    function updateUI(active) {
        document.getElementById('connectBtn').style.display = active ? "none" : "block";
        document.getElementById('logoutBtn').style.display = active ? "block" : "none";
        document.getElementById('userBalance').style.display = active ? "block" : "none";
        document.getElementById('copyBtn').style.display = active ? "block" : "none";
        document.getElementById('burn-area').style.opacity = active ? "1" : "0.3";
        document.getElementById('burn-area').style.pointerEvents = active ? "auto" : "none";
    }

    function handleLogout() { localStorage.removeItem('solex_wallet'); location.reload(); }
    if (walletAddress) updateUI(true);
    updateEverything();
    setInterval(updateEverything, 15000);
</script>
</body>
</html>
