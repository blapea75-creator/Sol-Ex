<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Bronin Token ðŸš€</title>

<script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.js"></script>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
:root{
  --primary:#00ffff;
  --green:#16c784;
  --red:#ff4d4d;
  --orange:#ff9900;
  --bg-dark:#0b0b1a;
  --text-dark:#00ffff;
  --card-dark:#1c1c2c;
}

body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  text-align:center;
  background:#0b0b1a url('logo.png') no-repeat center top;
  background-size:150px 150px;
  color:var(--text-dark);
  overflow-x:hidden;
}

.wrapper{
  padding:20px;
  max-width:1100px;
  margin:auto;
}

h1{
  font-size:2.7rem;
  margin-bottom:5px;
  animation:pulse 1.5s infinite alternate;
  color:var(--primary);
  text-shadow:0 0 8px var(--primary),0 0 15px var(--primary);
}

@keyframes pulse{
  0%{transform:scale(1);}
  50%{transform:scale(1.08);}
  100%{transform:scale(1);}
}

.tagline{
  opacity:.7;
  margin-bottom:20px;
}

.card{
  background:var(--card-dark);
  border-radius:16px;
  padding:18px;
  margin:12px;
  box-shadow:0 10px 25px rgba(0,255,255,0.1);
  transition: all 0.3s ease;
}

.flex{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
}

.stat{
  font-weight:bold;
  margin:6px 0;
  color:var(--primary);
}

.wallet-btn{
  padding:12px 22px;
  border:none;
  border-radius:40px;
  font-weight:bold;
  cursor:pointer;
  margin:6px;
  color:white;
  transition:.2s;
}

.wallet-btn:hover{ transform:scale(1.06); }

.buy{ background:var(--green); }
.sell{ background:#888; }
.address{
  font-size:.9rem;
  opacity:.85;
  word-break:break-all;
  color:#0ff;
}

.small{
  font-size:.85rem;
  opacity:.7;
  color:#0ff;
}

.loader{
  border:6px solid #222;
  border-top:6px solid var(--primary);
  border-radius:50%;
  width:32px;
  height:32px;
  animation:spin 1s linear infinite;
  margin:10px auto;
}

@keyframes spin{
  0%{transform:rotate(0deg);}
  100%{transform:rotate(360deg);}
}

.price-box{
  font-size:1.4rem;
  padding:12px;
  border-radius:12px;
  color:#0ff;
  text-shadow:0 0 8px #0ff,0 0 15px #0ff;
  transition:0.4s;
}

.footer{
  margin-top:30px;
  padding:20px;
  font-size:.9rem;
  opacity:.7;
  color:#0ff;
}
</style>
</head>
<body>

<div class="wrapper">

<h1>BRO's!</h1>
<div class="tagline">We are Bro's. We are BRONIN!</div>

<div class="flex">

  <div class="card price-box" id="priceBox">
    <div class="stat">Price</div>
    $<span id="price">Loading...</span>
  </div>

  <div class="card">
    <div class="stat">FDV</div>
    $<span id="marketcap">Loading...</span>
  </div>

  <div class="card">
    <div class="stat">BRO-lders</div>
    <span id="holders">Loading...</span>
  </div>

</div>

<div class="card">
  <button class="wallet-btn buy" id="buyBtn" target="_blank">
    Buy on Pump.Fun
  </button>
</div>

<div class="card">

  <button id="connectBtn" class="wallet-btn" onclick="connectWallet()">
    Connect Phantom
  </button>

  <button id="disconnectBtn" class="wallet-btn" onclick="disconnectWallet()" style="display:none;background:var(--red);">
    Disconnect
  </button>

  <div id="spinner" style="display:none;">
    <div class="loader"></div>
  </div>

  <div id="walletInfo" style="display:none;margin-top:10px;">
    <div class="small">Connected</div>
    <div id="walletAddress"></div>
    <hr>
    <div>SOL: <strong id="solBalance">0</strong></div>
    <div>BRN: <strong id="tokenBalance">0</strong></div>
    <div>Value: $<strong id="usdValue">0</strong></div>
  </div>

</div>

<footer class="footer">
Â© 2026 Bronin Token â€¢ Buy Responsibly ðŸ˜Ž
</footer>

</div>

<!-- Phantom modal -->
<div id="phantomModal" style="display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.7);justify-content:center;align-items:center;">
  <div style="background:#111;padding:25px;border-radius:15px;max-width:380px;">
    <h3 style="color:#0ff;">Phantom required</h3>
    <p style="color:#0ff;">Install Phantom wallet to continue.</p>
    <button class="wallet-btn" onclick="installPhantom()">Install</button>
  </div>
</div>

<script>
const TOKEN_MINT = "J4Db1dSx5qkhghjbzNXarMyQ2KirijJGGFb9h9jzpump";
const PAIR_ADDRESS = "45sspkuqs1ssbedqxd2mzrmdjyaxf7gyqyhs5xdxuwc5";

const connection = new solanaWeb3.Connection(
  solanaWeb3.clusterApiUrl("mainnet-beta"),
  "confirmed"
);

let provider;
let publicKey;
let lastPrice = 0;
let inactivityTimer;

// Update price neon pulse
function pulsePrice(){
  const box = document.getElementById("priceBox");
  box.style.textShadow = "0 0 12px #0ff,0 0 25px #0ff,0 0 40px #0ff";
  setTimeout(()=>{box.style.textShadow="0 0 8px #0ff,0 0 15px #0ff";},500);
}

// Shorten wallet address
function shortenAddress(a){
  return a.slice(0,4) + "..." + a.slice(-4);
}

// Connect Wallet
async function connectWallet(){
  if(!(window.solana && window.solana.isPhantom)){
    showInstallPopup();
    return;
  }

  provider = window.solana;
  document.getElementById("spinner").style.display = "block";

  try{
    const resp = await provider.connect();
    publicKey = resp.publicKey;
    updateUIConnected();
    confetti({particleCount:120,spread:80,origin:{y:0.6}});
    getBalances();
    resetInactivityTimer();
  }catch(e){}

  document.getElementById("spinner").style.display = "none";
}

// Update UI on connect
function updateUIConnected(){
  connectBtn.style.display="none";
  disconnectBtn.style.display="inline-block";
  walletInfo.style.display="block";
  walletAddress.innerText = shortenAddress(publicKey.toString());
}

// Disconnect Wallet
async function disconnectWallet(){
  if(provider) await provider.disconnect();
  publicKey=null;
  connectBtn.style.display="inline-block";
  disconnectBtn.style.display="none";
  walletInfo.style.display="none";
  clearTimeout(inactivityTimer);
}

// Auto connect
async function autoConnect(){
  if(window.solana && window.solana.isPhantom){
    provider = window.solana;
    try{
      const r = await provider.connect({onlyIfTrusted:true});
      if(r.publicKey){
        publicKey=r.publicKey;
        updateUIConnected();
        getBalances();
        resetInactivityTimer();
      }
    }catch{}
    // Listen for external disconnect
    window.solana.on("disconnect", () => {
      disconnectWallet();
      console.log("Wallet disconnected externally.");
    });
  }
}
window.addEventListener("load", autoConnect);

// Auto disconnect after 2 min of inactivity
function resetInactivityTimer(){
  clearTimeout(inactivityTimer);
  inactivityTimer = setTimeout(() => {
    disconnectWallet();
    console.log("Wallet auto disconnected due to inactivity.");
  }, 2*60*1000);
}

// Get balances
async function getBalances(){
  if(!publicKey) return;

  const balance = await connection.getBalance(publicKey);
  solBalance.innerText = (balance / solanaWeb3.LAMPORTS_PER_SOL).toFixed(4);

  const tokenAccounts = await connection.getParsedTokenAccountsByOwner(
    publicKey,
    { mint: new solanaWeb3.PublicKey(TOKEN_MINT) }
  );

  let tokenAmount = 0;
  if(tokenAccounts.value.length > 0){
    tokenAmount = tokenAccounts.value[0].account.data.parsed.info.tokenAmount.uiAmount;
  }

  tokenBalance.innerText = tokenAmount ?? 0;
  usdValue.innerText = ((tokenAmount||0) * lastPrice).toFixed(2);
}

// Fetch token data live
async function fetchTokenData(){
  try{
    const res = await fetch(`https://api.dexscreener.com/latest/dex/tokens/${TOKEN_MINT}`);
    const data = await res.json();
    const pair = data.pairs[0];

    lastPrice = parseFloat(pair.priceUsd) || 0;
    price.innerText = lastPrice ? lastPrice.toFixed(6) : "0";
    marketcap.innerText = pair.fdv ? parseFloat(pair.fdv).toLocaleString() : "N/A";
    holders.innerText = pair.holders ? pair.holders.toLocaleString() : "N/A";

    pulsePrice();

    if(publicKey) getBalances();
  }catch{
    price.innerText="N/A";
    marketcap.innerText="N/A";
    holders.innerText="N/A";
  }
}

setInterval(fetchTokenData,15000);
fetchTokenData();

// Buy button
document.getElementById("buyBtn").onclick = () =>
  window.open(`https://pump.fun/coin/${TOKEN_MINT}`, "_blank");

// Phantom install
function showInstallPopup(){ phantomModal.style.display="flex"; }
function installPhantom(){ window.open("https://phantom.app/","_blank"); }
</script>

</body>
</html>
